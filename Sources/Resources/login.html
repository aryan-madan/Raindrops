<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raindrops Access</title>
    <style>
        :root {
            --bg: #050505;
            --input-bg: #111;
            --border: #222;
            --accent: #00cbff;
            --text: #fff;
            --text-sec: #666;
        }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 320px;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 48px;
            height: 48px;
            margin-bottom: 32px;
        }
        h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }
        p {
            font-size: 14px;
            color: var(--text-sec);
            margin: 0 0 32px 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        input {
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            color: var(--text);
            text-align: center;
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
        }
        input:focus {
            border-color: var(--accent);
            background: #151515;
        }
        button {
            background: var(--text);
            color: var(--bg);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        .error {
            color: #ff453a;
            font-size: 13px;
            height: 20px;
            margin-top: -8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/logo" class="logo" alt="Raindrops">
        <h1>Private Session</h1>
        <p>Enter the 4-digit PIN to connect</p>
        <form method="POST" action="/login">
            <input type="text" name="pin" placeholder="PIN" maxlength="4" inputmode="numeric" pattern="[0-9]*" autocomplete="off" autofocus required>
            <div class="error">{{ERROR}}</div>
            <button type="submit">Access Files</button>
        </form>
    </div>
</body>
</html>
